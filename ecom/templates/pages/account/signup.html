{% load static%}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>TrendAura</title>
      <meta name="keywords" content="HTML5 Template">
      <meta name="description" content="TrendAura">
      <meta name="author" content="p-themes">
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icons/site.html' %}">
      <link rel="mask-icon" href="{% static 'images/icons/safari-pinned-tab.svg' %}" color="#666666">
      <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}">
      <meta name="apple-mobile-web-app-title" content="TrensAura">
      <meta name="application-name" content="TrensAura">
      <meta name="msapplication-TileColor" content="#cc9966">
      <meta name="msapplication-config" content="{% static 'images/icons/browserconfig.xml' %}">
      <meta name="theme-color" content="#ffffff">
      <!-- Plugins CSS File -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css ' %}">
      <link rel="stylesheet" href="{% static 'css/plugins/magnific-popup/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static 'css/plugins/nouislider/nouislider.css' %}">
      <link rel="stylesheet" href="{% static 'css/plugins/owl-carousel/owl.carousel.css' %}">
      <link rel="stylesheet" href="{% static 'css/plugins/jquery.countdown.css ' %}">
      <!-- Main CSS File -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/demos/demo-18.css' %}">
  </head>

  <main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Signup</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->
    <section class="message-section">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-success">
                              <p class="text-center mb-0">{{message}}</p>
                          </div>
                      {% endfor %}
                  {% endif %}
              </div>
          </div>
      </div>   
  </section>

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url({% static 'images/backgrounds/login-bg.jpg' %})">
      <div class="container">
        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="{% url 'signup' %}" role="tab" aria-controls="register-2" aria-selected="true">Register</a>
              </li>
            </ul>
            <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
              <form method="POST" action="{% url 'signup' %}">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username*</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="email">Email address *</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone *</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                  <label for="password">Password *</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div><!-- End .form-group -->
                <div class="form-group">
                  <label for="confirm_password">Confirm Password *</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
                <div class="custom-control custom-checkbox ">
                  <input type="checkbox" class="custom-control-input text-center " id="register-policy-2" required>
                  <label class="custom-control-label" for="register-policy-2">I agree to the <a href="#">privacy policy</a> *</label>
                </div><!-- End .custom-checkbox -->
  
                <div class="form-footer ">
                  <button type="submit" class="btn btn-outline-primary-2">
                    <span >SignUp </span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                </div>
              </form>
              <div class="form-choice">
                <p class="text-center">or Sign Up with</p>
                <div class="row">
                  <div class="col-sm-6">
                    <a href="{{setting.google|safe}}" class="btn btn-login btn-g">
                      <i class="icon-google"></i>
                      Login With Google
                    </a>
                  </div><!-- End .col-6 -->
                  <div class="col-sm-6">
                    <a href="{{setting.facebook|safe}}" class="btn btn-login  btn-f">
                      <i class="icon-facebook-f"></i>
                      Login With Facebook
                    </a>
                  </div><!-- End .col-6 -->
                </div><!-- End .row -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.hoverIntent.min.js' %} "></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-input-spinner.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.countTo.js' %}"></script>
    <script src="{% static 'js/jquery.elevateZoom.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.plugin.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky-kit.min.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/wNumb.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
  
  
  </html>
